<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="../styles/main.less"/>
        <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="column">
        <header class='row' id="top">
        <div class='column line-container'>
            <div class='line' id='line-1'></div>
            <div class='line' id='line-2'></div>
            <div class='line' id='line-3'></div>
            <div class='line' id='line-4'></div>
        </div>
        <nav class='row'>
            <a href='../index.html' class='row button'>
                <svg><title>home icon</title><use href='../images/sprites.svg#home'></use></svg>
                <span class='sh2'>Home</span>
            </a>
            <a href='pages/projects_page.html' class='row button' id='selected'>
                <svg><title>projects icon</title><use href='../images/sprites.svg#bookmark'></use></svg>
                <span class='sh2'>Projects</span>
            </a>
        </nav>
        </header>
        <main class='column'>
            <div class='column' id='title'>
                <h1>Projects</h1>
                <p class='sh1' id='subtitle'>Personal, Groups, Hackathons, Courses</p>
            </div>
            <section class='row content'>
                <!-- Headliners -->
                <a href='https://www.betrende.shop' target='_blank' rel='noopener' class='column tile tl'>
                    <div class='column top'>
                        <svg class='icon-l'><use href='images/sprites.svg#Ramp'></use></svg> 
                        <img src="../images/betrende_img.png" style="height: 200px; width: 400px;" alt="project1_image">
                        <p class='p1'>E-commerce Fashion Site: Betrende</p>
                        <br><br>
                    </div>
                    <div class='row bottom'>
                        <p class='sh1'>Full-Stack Developer · <br> 2023 Aug — <span id='flashing'>█</span></p>
                    </div>
                </a>
                <a href='https://github.com/Joomen10/Buddies-AI/tree/main' target='_blank' rel='noopener' class='column tile tl'>
                    <div class='column top'>
                        <svg class='icon-l'><use href='images/sprites.svg#Ramp'></use></svg> 
                        <img src="../images/buddiesAI_img.png" style="height: 200px; width: 400px;"alt="project2_image">
                        <p class='p1'>LIKELION US Hackathon: Buddies-AI</p>
                        <br><br>
                    </div>
                    <div class='row bottom'>
                        <p class='sh1'>Full-Stack Developer · <br> 2024 Jan</span></p>
                    </div>
                </a>
                <span target='_blank' rel='noopener' class='column tile2 tl2'>
                    <div class='column top2'>
                        <nav class="row">
                            <button id="playButton">Play</button>
                            <button id="pauseButton">Pause</button>
                            <button id="stopButton">Stop</button>
                        </nav>
                        <video id="myVideo" width="340" height="208.5" controls>
                            <source src="../images/DemoVid.mp4" type="video/mp4" alt="project3_video">
                            Your browser does not support the video tag.
                        </video>
                        <script>
                            $(document).ready(function() {
                                var video = $("#myVideo").get(0); 
                    
                                $("#playButton").click(function() {
                                    video.play();
                                });
                    
                                $("#pauseButton").click(function() {
                                    video.pause();
                                });
                    
                                $("#stopButton").click(function() {
                                    video.pause();
                                    video.currentTime = 0;
                                });
                            });
                        </script>       
                        <p class='p12'>HackNYU Hackathon: BounceNYC</p>
                    </div>
                    <br><br>
                    <div class='row bottom'>
                        <p class='sh1'>Back-end Developer · <br> 2023 Dec</p>
                    </div>
                </span>
            </section>
        </main>
    </body>
</html>
